<div class="col-md-8 offset-md-2 mt-2">
  <div class="card text-center">
    <div class="card-header">
      <a href="{{ link.link }}" target="_blank" class="card-title">
        {{link.title}}
      </a>
      <span class="text-muted">{{link.formatDomain()}}</span>

    </div>
    <div class="card-body">
      Cantidad:
      <h3 class="display-6">{{link.votes}}</h3>
    </div>
    <div class="card-footer">
      <button (click)="BusquedasAltas()" class="btn btn-primary">
        Arriba
      </button>
      <button (click)="BusquedasBajas()" class="btn btn-danger">
        Abajo
      </button>
    </div>
  </div>
</div>
